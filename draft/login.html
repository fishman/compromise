			<div class="sixteen columns">
				<h2>It's time to get social.</h2>
				<p>Tell us: when are you free to go out?</p>			
			</div>

				
			<div class="ten columns gray">				
				<div class="three columns alpha">
					<p class="day">Friday</p>
				</div>
				
				<div class="seven columns omega">
					<div class="pick">
						<label for="timepicker_start">start time :</label>
						<input type="text" style="width: 70px" id="timepicker_start" value="0:00" />
						<label for="timepicker_end">end time :</label>
						<input type="text" style="width: 70px" id="timepicker_end" value="0:00" />

							<script type="text/javascript">
								$(document).ready(function() {
									$('#timepicker_start').timepicker({
										showLeadingZero: false,
										onSelect: tpStartSelect,
										maxTime: {
											hour: 23, minute: 30
										}
									});
									$('#timepicker_end').timepicker({
										showLeadingZero: false,
										onSelect: tpEndSelect,
										minTime: {
											hour: 08, minute: 30
										}
									});
								});

								// when start time change, update minimum for end timepicker
								function tpStartSelect( time, endTimePickerInst ) {
									$('#timepicker_end').timepicker('option', {
										minTime: {
											hour: endTimePickerInst.hours,
											minute: endTimePickerInst.minutes
										}
									});
								}

								// when end time change, update maximum for start timepicker
								function tpEndSelect( time, startTimePickerInst ) {
									$('#timepicker_start').timepicker('option', {
										maxTime: {
											hour: startTimePickerInst.hours,
											minute: startTimePickerInst.minutes
										}
									});
								}
							</script>
					</div>						
				</div>					
			</div> <!-- end gray -->
